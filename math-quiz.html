<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ouizz - Math Quiz</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1168cb, #2575fc);
      color: white;
      padding: 40px;
      min-height: 100vh;
    }

    .quiz-box {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #timer {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ffd700;
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .option {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .correct {
      background-color: #4caf50 !important;
    }

    .wrong {
      background-color: #e53935 !important;
    }

    #score {
      margin-top: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h1>Math Quiz</h1>
    <div id="timer">‚è≥ Time Left: 10s</div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="score"></div>
  </div>

  <script>
   const questions = [
  { question: "What is 5 + 7?", options: ["10", "11", "12", "13"], answer: "12" },
  { question: "What is 8 √ó 3?", options: ["24", "21", "26", "28"], answer: "24" },
  { question: "What is 15 - 6?", options: ["9", "10", "8", "7"], answer: "9" },
  { question: "What is 9 √∑ 3?", options: ["2", "3", "4", "5"], answer: "3" },
  { question: "What is the square of 5?", options: ["10", "15", "20", "25"], answer: "25" },
  { question: "What is 7 √ó 6?", options: ["42", "36", "40", "44"], answer: "42" },
  { question: "What is the value of œÄ (approx)?", options: ["3.12", "3.14", "3.16", "3.18"], answer: "3.14" },
  { question: "What is 100 - 45?", options: ["55", "50", "60", "65"], answer: "55" },
  { question: "If x = 2, what is x¬≤ + 2x?", options: ["8", "10", "6", "12"], answer: "8" },
  { question: "What is the cube of 2?", options: ["4", "6", "8", "10"], answer: "8" }
];


    let currentQ = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;

    const timerEl = document.getElementById("timer");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      timeLeft = 10;
      timerEl.textContent = `‚è≥ Time Left: ${timeLeft}s`;
      clearInterval(timer);
      startTimer();

      const q = questions[currentQ];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => checkAnswer(div, opt);
        optionsEl.appendChild(div);
      });
    }

    function checkAnswer(selectedDiv, selected) {
      clearInterval(timer);
      const correct = questions[currentQ].answer;
      const allOptions = document.querySelectorAll(".option");

      allOptions.forEach(opt => opt.onclick = null); // disable further clicks

      if (selected === correct) {
        score++;
        scoreEl.textContent = `‚úÖ Score: ${score}`;
        selectedDiv.classList.add("correct");
      } else {
        scoreEl.textContent = `‚ùå Score: ${score}`;
        if (selectedDiv) selectedDiv.classList.add("wrong");
      }

      setTimeout(() => {
        currentQ++;
        if (currentQ < questions.length) {
          loadQuestion();
        } else {
          endQuiz();
        }
      }, 800);
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è≥ Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          scoreEl.textContent = `‚ùå Score: ${score}`;
          setTimeout(() => {
            currentQ++;
            if (currentQ < questions.length) {
              loadQuestion();
            } else {
              endQuiz();
            }
          }, 500);
        }
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timer);
      questionEl.textContent = "üéâ Quiz Finished!";
      optionsEl.innerHTML = "";
      timerEl.style.display = "none";
      scoreEl.innerHTML = `<strong>Final Score: ${score} / ${questions.length}</strong>`;
      setTimeout(() => {
        window.location.href = "quiz.html";
      }, 4000);
    }

    loadQuestion();
  </script>

</body>
</html>
