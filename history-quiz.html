<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ouizz - History Quiz</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 40px;
      min-height: 100vh;
    }

    .quiz-box {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #timer {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ffd700;
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .option {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .correct {
      background-color: #4caf50 !important;
    }

    .wrong {
      background-color: #e53935 !important;
    }

    #score {
      margin-top: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h1>History Quiz</h1>
    <div id="timer">‚è≥ Time Left: 10s</div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="score"></div>
  </div>

  <script>
   const questions = [
  { question: "Who was the first President of the United States?", options: ["Lincoln", "Jefferson", "Washington", "Adams"], answer: "Washington" },
  { question: "In which year did World War II end?", options: ["1944", "1945", "1946", "1943"], answer: "1945" },
  { question: "The Great Wall of China was built to protect against?", options: ["Mongols", "Romans", "Japanese", "Indians"], answer: "Mongols" },
  { question: "Who was the first Emperor of India?", options: ["Ashoka", "Chandragupta Maurya", "Akbar", "Babar"], answer: "Chandragupta Maurya" },
  { question: "When did the French Revolution begin?", options: ["1789", "1776", "1804", "1750"], answer: "1789" },
  { question: "Which civilization built the Machu Picchu?", options: ["Maya", "Aztec", "Inca", "Olmec"], answer: "Inca" },
  { question: "Who discovered America?", options: ["Vasco da Gama", "Magellan", "Christopher Columbus", "James Cook"], answer: "Christopher Columbus" },
  { question: "The fall of the Berlin Wall happened in?", options: ["1987", "1989", "1991", "1990"], answer: "1989" },
  { question: "Who led India‚Äôs Salt March in 1930?", options: ["Gandhi", "Nehru", "Sardar Patel", "Subhas Bose"], answer: "Gandhi" },
  { question: "Which war was fought between the North and South regions in the United States?", options: ["World War I", "American Civil War", "Cold War", "Vietnam War"], answer: "American Civil War" }
];
 

    let currentQ = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;

    const timerEl = document.getElementById("timer");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      timeLeft = 10;
      timerEl.textContent = `‚è≥ Time Left: ${timeLeft}s`;
      clearInterval(timer);
      startTimer();

      const q = questions[currentQ];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => checkAnswer(div, opt);
        optionsEl.appendChild(div);
      });
    }

    function checkAnswer(selectedDiv, selected) {
      clearInterval(timer);
      const correct = questions[currentQ].answer;
      if (selected === correct) {
        score++;
        scoreEl.textContent = `‚úÖ Score: ${score}`;
        selectedDiv.classList.add("correct");
      } else {
        scoreEl.textContent = `‚ùå Score: ${score}`;
        selectedDiv.classList.add("wrong");
      }

      // Disable all options after selection
      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(opt => opt.onclick = null);

      setTimeout(() => {
        currentQ++;
        if (currentQ < questions.length) {
          loadQuestion();
        } else {
          endQuiz();
        }
      }, 800);
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è≥ Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          scoreEl.textContent = `‚ùå Score: ${score}`;
          setTimeout(() => {
            currentQ++;
            if (currentQ < questions.length) {
              loadQuestion();
            } else {
              endQuiz();
            }
          }, 500);
        }
      }, 1000);
    }

    function endQuiz() {
      questionEl.textContent = "üéâ Quiz Finished!";
      optionsEl.innerHTML = "";
      timerEl.style.display = "none";
      scoreEl.innerHTML = `<strong>Final Score: ${score} / ${questions.length}</strong>`;
      setTimeout(() => {
        window.location.href = "quiz.html";
      }, 4000);
    }

    loadQuestion();
  </script>

</body>
</html>
